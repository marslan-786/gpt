<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Free Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

  <h1>Chat with Custom Bot</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message" />
  <button id="sendBtn">Send</button>
  <button id="clearBtn">Delete Chat</button>

  <script src="chat.js"></script>
</body>
